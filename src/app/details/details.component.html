<div class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />

  <div class="details">
    <div class="header">
      <span class="name">
        {{ food.name }}
      </span>
      <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§ </span>
    </div>
    <!-- <div class="rating">
      we need to figure it out somehow
    </div> -->
    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{ origin }}
      </span>
    </div>
    <div class="tags">
      <!-- we didn't use the square brackets
      we atn to give it literal text not a variable -->
      <app-tags [foodDetailsTags]="food.tags" justifyContent="start"></app-tags>
    </div>
    <div class="cook-time">
      <span>
        time to cook about <strong>{{ food.cookTime }}</strong> minutes
      </span>
    </div>
    <div class="price">
      <span>{{ food.price | currency }}</span>
    </div>

    <button type="button" (click)="addToCart()">add to cart</button>
  </div>
</div>
